<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拜年文案生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>拜年文案生成器</h1>
            <h2>快速生成創意新年祝福語</h2>
            <p>為家人、朋友、同事送上最貼心的新年祝福！</p>
        </header>
        
        <main>
            <div class="generator">
                <button id="generateBtn">生成祝福語</button>
                <div class="output" id="outputBox">
                    <div class="text" id="outputText"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>點擊按鈕，獲取專屬新年祝福語。</p>
        </footer>
    </div>
    
    <audio id="soundEffect" src="new-year-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
